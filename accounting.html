<head>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #2c3e50, #4ca1af);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 600px;
      width: 100%;
      padding: 30px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,255,255,0.1);
      position: relative;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .home-button {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .home-button a button {
      background: linear-gradient(45deg, #00c3ff, #0077ff);
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 0 10px #00c3ff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .home-button a button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00c3ff;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #00ffe7;
      text-shadow: 0 0 6px #00ffe7;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      background-color: rgba(255,255,255,0.2);
      color: #fff;
      font-size: 16px;
    }

    button.calc {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #00bcd4;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button.calc:hover {
      background-color: #26c6da;
    }

    .result {
      margin-top: 25px;
      font-size: 18px;
      text-align: center;
      background-color: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,255,255,0.05);
    }
  </style>
</head>
<body>
  <main class="container" role="main">
    <div class="home-button">
      <a href="index.html"><button aria-label="Go to Home">üè† Home</button></a>
    </div>

    <h2>üìä Accounting Calculator</h2>

    <form aria-label="Profit Calculator">
      <label for="revenue">Revenue (‚Çπ)</label>
      <input type="number" id="revenue" placeholder="e.g. 50000" aria-required="true">

      <label for="expenses">Expenses (‚Çπ)</label>
      <input type="number" id="expenses" placeholder="e.g. 30000" aria-required="true">

      <button class="calc" type="button" onclick="calcProfit()">üí∞ Calculate Profit</button>
    </form>

    <form aria-label="Break-even Calculator">
      <label for="fixed" style="margin-top:30px;">Fixed Costs (‚Çπ)</label>
      <input type="number" id="fixed" placeholder="e.g. 10000" aria-required="true">

      <label for="price">Price per Unit (‚Çπ)</label>
      <input type="number" id="price" placeholder="e.g. 100" aria-required="true">

      <label for="variable">Variable Cost per Unit (‚Çπ)</label>
      <input type="number" id="variable" placeholder="e.g. 60" aria-required="true">

      <button class="calc" type="button" onclick="calcBreakEven()">üìà Break-even Units</button>
    </form>

    <div class="result" id="result" aria-live="polite">Result will appear here...</div>
  </main>

  <script>
    function calcProfit() {
      const revenue = parseFloat(document.getElementById("revenue").value);
      const expenses = parseFloat(document.getElementById("expenses").value);
      const result = document.getElementById("result");

      if (isNaN(revenue) || isNaN(expenses)) {
        result.textContent = "‚ö†Ô∏è Please enter valid revenue and expenses.";
        return;
      }

      const profit = revenue - expenses;
      result.textContent = `üí∞ Profit: ‚Çπ${profit.toFixed(2)}`;
    }

    function calcBreakEven() {
      const fixed = parseFloat(document.getElementById("fixed").value);
      const price = parseFloat(document.getElementById("price").value);
      const variable = parseFloat(document.getElementById("variable").value);
      const result = document.getElementById("result");

      if (isNaN(fixed) || isNaN(price) || isNaN(variable) || price <= variable) {
        result.textContent = "‚ö†Ô∏è Enter valid values. Price must be greater than variable cost.";
        return;
      }

      const units = fixed / (price - variable);
      result.textContent = `üìà Break-even Point: ${units.toFixed(2)} units`;
    }
  </script>
</body>
</html>
