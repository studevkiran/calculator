<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interest Calculator | Simple & Compound Interest Tool by Vaishak</title>

  <!-- SEO Meta Tags -->
  <meta name="description" content="Use this free Interest Calculator to compute simple and compound interest. Built by Vaishak in Mysore, India with a sleek glowing design.">
  <meta name="keywords" content="interest calculator, simple interest, compound interest, finance tools, Vaishak, Mysore, online calculator">
  <meta name="author" content="Vaishak">
  <link rel="canonical" href="www.calculatorhub.icu/interest.html" />

  <!-- Open Graph Tags -->
  <meta property="og:title" content="Interest Calculator by Vaishak">
  <meta property="og:description" content="Calculate simple and compound interest with this stylish, easy-to-use calculator.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="www.calculatorhub.icu/interest.html">
  <meta property="og:locale" content="en_IN">


  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 600px;
      width: 100%;
      padding: 30px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,255,255,0.1);
      position: relative;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .home-button {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .home-button a button {
      background: linear-gradient(45deg, #00c3ff, #0077ff);
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 0 10px #00c3ff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .home-button a button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00c3ff;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #00ffe7;
      text-shadow: 0 0 6px #00ffe7;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      background-color: rgba(255,255,255,0.2);
      color: #fff;
      font-size: 16px;
    }

    button.calc {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #00bcd4;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button.calc:hover {
      background-color: #26c6da;
    }

    .result {
      margin-top: 25px;
      font-size: 18px;
      text-align: center;
      background-color: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,255,255,0.05);
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <main class="container" role="main">
    <div class="home-button">
      <a href="index.html"><button aria-label="Go to Home">üè† Home</button></a>
    </div>

    <h2>üìä Interest Calculator</h2>

    <form aria-label="Interest Calculator Form">
      <label for="principal">Principal Amount (‚Çπ)</label>
      <input type="number" id="principal" placeholder="e.g. 10000" aria-required="true">

      <label for="rate">Annual Interest Rate (%)</label>
      <input type="number" id="rate" placeholder="e.g. 7.5" aria-required="true">

      <label for="time">Time (Years)</label>
      <input type="number" id="time" placeholder="e.g. 3" aria-required="true">

      <label for="type">Type of Interest</label>
      <select id="type" aria-label="Select interest type">
        <option value="simple">Simple Interest</option>
        <option value="compound">Compound Interest</option>
      </select>

      <button class="calc" type="button" onclick="calculateInterest()">üßÆ Calculate</button>
    </form>

    <div class="result" id="result" aria-live="polite">Result will appear here...</div>
  </main>

  <script>
    function calculateInterest() {
      const P = parseFloat(document.getElementById("principal").value);
      const R = parseFloat(document.getElementById("rate").value);
      const T = parseFloat(document.getElementById("time").value);
      const type = document.getElementById("type").value;
      const result = document.getElementById("result");

      if (isNaN(P) || isNaN(R) || isNaN(T)) {
        result.textContent = "‚ö†Ô∏è Enter valid principal, rate, and time.";
        return;
      }

      let interest = 0;
      if (type === "simple") {
        interest = (P * R * T) / 100;
        result.textContent = `üìò Simple Interest: ‚Çπ${interest.toFixed(2)}\nüí∞ Total Amount: ‚Çπ${(P + interest).toFixed(2)}`;
      } else {
        interest = P * Math.pow((1 + R / 100), T) - P;
        result.textContent = `üìó Compound Interest: ‚Çπ${interest.toFixed(2)}\nüí∞ Total Amount: ‚Çπ${(P + interest).toFixed(2)}`;
      }
    }
  </script>
</body>
</html>
