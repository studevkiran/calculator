    }

    h2 {
      text-align: center;

    label {
      display: block;

      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      background-color: rgba(255,255,255,0.2);
      color: #160a0a;
      font-size: 16px;
    }

    button.calc {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #00bcd4;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button.calc:hover {
      background-color: #26c6da;
    }

    .result {
      margin-top: 25px;
      font-size: 18px;
      text-align: center;
      background-color: rgba(255,255,255,0.05);

      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,255,255,0.05);

<body>
  <main class="container" role="main">
    <div class="home-button">
      <a href="index.html"><button aria-label="Go to Home">üè† Home</button></a>
    </div>

    <h2>üßæ Income Tax Calculator (India)</h2>

    <label for="income">Annual Income (‚Çπ)</label>
    <input type="number" id="income" placeholder="e.g. 850000" aria-required="true">

    <label for="age">Age Group</label>
    <select id="age" aria-required="true">
      <option value="normal">Below 60</option>
      <option value="senior">60 to 80</option>
      <option value="super">Above 80</option>
    </select>

    <button class="calc" type="button" onclick="calculateTax()">üìä Calculate Tax</button>

    <div class="result" id="result" aria-live="polite">Result will appear here...</div>
  </main>

  <script>
    function calculateTax() {
      const income = parseFloat(document.getElementById("income").value);
      const age = document.getElementById("age").value;
      const result = document.getElementById("result");

      if (isNaN(income) || income < 0) {
        result.textContent = "‚ö†Ô∏è Enter a valid income amount.";
        return;
      }

      let tax = 0;
      let slab = [];

      if (age === "normal") {
        slab = [250000, 500000, 1000000];
      } else if (age === "senior") {
        slab = [300000, 500000, 1000000];
      } else {
        slab = [500000, 1000000];
      }

      if (income <= slab[0]) {
        tax = 0;
      } else if (income <= slab[1]) {
        tax = (income - slab[0]) * 0.05;
      } else if (income <= slab[2]) {
        tax = (slab[1] - slab[0]) * 0.05 + (income - slab[1]) * 0.2;
      } else {
        tax = (slab[1] - slab[0]) * 0.05 + (slab[2] - slab[1]) * 0.2 + (income - slab[2]) * 0.3;
      }

      const cess = tax * 0.04;
      const totalTax = tax + cess;

      result.textContent = `üßæ Estimated Tax: ‚Çπ${totalTax.toFixed(2)}\nüí° Includes 4% cess`;
    }
  </script>
</body>
