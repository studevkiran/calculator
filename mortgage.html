<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Open Graph Tags -->
  <meta property="og:title" content="Mortgage Calculator by Vaishak">

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #283e51, #485563);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 600px;
      width: 100%;
      padding: 30px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,255,255,0.1);
      position: relative;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .home-button {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .home-button a button {
      background: linear-gradient(45deg, #00c3ff, #0077ff);
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 0 10px #00c3ff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .home-button a button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00c3ff;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #00ffe7;
      text-shadow: 0 0 6px #00ffe7;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      background-color: rgba(255,255,255,0.2);
      color: #fff;
      font-size: 16px;
    }

    button.calc {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #00bcd4;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button.calc:hover {
      background-color: #26c6da;
    }

    .result {
      margin-top: 25px;
      font-size: 18px;
      text-align: center;
      background-color: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,255,255,0.05);
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <main class="container" role="main">
    <div class="home-button">
      <a href="index.html"><button aria-label="Go to Home">üè† Home</button></a>
    </div>

    <h2>üè† Mortgage Calculator</h2>

    <form aria-label="Mortgage Calculator Form">
      <label for="loan">Loan Amount (‚Çπ)</label>
      <input type="number" id="loan" placeholder="e.g. 3000000" aria-required="true">

      <label for="rate">Annual Interest Rate (%)</label>
      <input type="number" id="rate" placeholder="e.g. 7.5" aria-required="true">

      <label for="years">Loan Term (Years)</label>
      <input type="number" id="years" placeholder="e.g. 20" aria-required="true">

      <button class="calc" type="button" onclick="calculateMortgage()">üìä Calculate Monthly Payment</button>
    </form>

    <div class="result" id="result" aria-live="polite">Result will appear here...</div>
  </main>

  <script>
    function calculateMortgage() {
      const loan = parseFloat(document.getElementById("loan").value);
      const rate = parseFloat(document.getElementById("rate").value);
      const years = parseFloat(document.getElementById("years").value);
      const result = document.getElementById("result");

      if (isNaN(loan) || isNaN(rate) || isNaN(years)) {
        result.textContent = "‚ö†Ô∏è Enter valid loan details.";
        return;
      }

      const monthlyRate = rate / 100 / 12;
      const totalPayments = years * 12;
      const monthlyPayment = (loan * monthlyRate) / (1 - Math.pow(1 + monthlyRate, -totalPayments));
      const totalPayment = monthlyPayment * totalPayments;
      const totalInterest = totalPayment - loan;

      result.textContent = `üìÜ Monthly Payment: ‚Çπ${monthlyPayment.toFixed(2)}\nüìä Total Payment: ‚Çπ${totalPayment.toFixed(2)}\nüí∏ Total Interest: ‚Çπ${totalInterest.toFixed(2)}`;
    }
  </script>
</body>
</html>
