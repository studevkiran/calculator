<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Currency Cosmos</title>
  <!-- SEO Meta Tags -->
  <meta name="description" content="Currency Cosmos is a sleek, interactive currency converter built by Vaishak. Convert between 20+ currencies instantly with glowing UI and real-time exchange rates.">
  <meta name="keywords" content="currency converter, currency cosmos, INR to USD, USD to EUR, online currency calculator, Vaishak, Mysore, finance tools">
  <meta name="author" content="Vaishak">
  <link rel="canonical" href="www.calculatorhub.icu/currency.html" />

  <!-- Open Graph Tags -->
  <meta property="og:title" content="Currency Cosmos by Vaishak">
  <meta property="og:description" content="Convert between 20+ currencies with this glowing, easy-to-use currency calculator.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="www.calculatorhub.icu/currency.html">
  <meta property="og:locale" content="en_IN">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top left, #1f1c2c, #2c3e50);
      color: #ecf0f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .converter {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
      width: 400px;
      text-align: center;
      position: relative;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .home-button {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .home-button a button {
      background: linear-gradient(45deg, #00c3ff, #0077ff);
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 0 10px #00c3ff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .home-button a button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00c3ff;
    }

    h2 {
      font-size: 26px;
      margin-bottom: 20px;
      color: #00ffe7;
      text-shadow: 0 0 6px #00ffe7;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    select, input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
      background-color: rgba(255,255,255,0.2);
      color: #170b0b;
      text-align: center;
    }

    button.convert {
      background-color: #00bcd4;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button.convert:hover {
      background-color: #26c6da;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="converter">
    <div class="home-button">
      <a href="index.html"><button>üè† Home</button></a>
    </div>

    <h2>Currency Cosmos</h2>

    <label for="amount">Amount</label>
    <input type="number" id="amount" placeholder="Enter amount">

    <label for="from">From Currency</label>
    <select id="from"></select>

    <label for="to">To Currency</label>
    <select id="to"></select>

    <button class="convert" onclick="convertCurrency()">Convert</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const currencies = [
      "USD", "EUR", "JPY", "GBP", "AUD", "CAD", "CHF", "CNY", "HKD", "NZD",
      "INR", "SGD", "KRW", "ZAR", "SEK", "NOK", "MXN", "BRL", "RUB", "AED"
    ];

    const exchangeRates = {
      USD: { EUR: 0.91, INR: 83.2, JPY: 146.5, GBP: 0.78, AUD: 1.52, CAD: 1.35, CHF: 0.88, CNY: 7.25, HKD: 7.83, NZD: 1.63, SGD: 1.34, KRW: 1320, ZAR: 18.5, SEK: 10.5, NOK: 10.3, MXN: 16.9, BRL: 5.1, RUB: 93.2, AED: 3.67 },
      EUR: { USD: 1.1, INR: 91.5, JPY: 160.2, GBP: 0.86, AUD: 1.67, CAD: 1.48, CHF: 0.97, CNY: 7.95, HKD: 8.6, NZD: 1.79, SGD: 1.47, KRW: 1450, ZAR: 20.3, SEK: 11.5, NOK: 11.2, MXN: 18.5, BRL: 5.6, RUB: 102.3, AED: 4.05 },
      INR: { USD: 0.012, EUR: 0.011, JPY: 1.75, GBP: 0.0094, AUD: 0.018, CAD: 0.016, CHF: 0.0106, CNY: 0.087, HKD: 0.094, NZD: 0.019, SGD: 0.016, KRW: 15.8, ZAR: 0.22, SEK: 0.13, NOK: 0.12, MXN: 0.20, BRL: 0.061, RUB: 1.12, AED: 0.044 },
      // Add more mappings as needed
    };

    const fromSelect = document.getElementById("from");
    const toSelect = document.getElementById("to");

    currencies.forEach(currency => {
      const option1 = document.createElement("option");
      option1.value = currency;
      option1.textContent = currency;
      fromSelect.appendChild(option1);

      const option2 = document.createElement("option");
      option2.value = currency;
      option2.textContent = currency;
      toSelect.appendChild(option2);
    });

    function convertCurrency() {
      const amount = parseFloat(document.getElementById('amount').value);
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      const result = document.getElementById('result');

      if (isNaN(amount)) {
        result.textContent = "‚ö†Ô∏è Please enter a valid amount.";
        return;
      }

      if (from === to) {
        result.textContent = `üîÅ ${amount} ${from} = ${amount} ${to}`;
        return;
      }

      const rate = exchangeRates[from]?.[to];
      if (!rate) {
        result.textContent = "‚ùå Conversion rate not available.";
        return;
      }

      const converted = amount * rate;
      result.innerHTML = `üí± ${amount} ${from} = <strong>${converted.toFixed(2)} ${to}</strong>`;
    }
  </script>
</body>
</html>
