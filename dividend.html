<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dividend Calculator | Estimate Your Earnings with Vaishak's Tool</title>

  <!-- SEO Meta Tags -->
  <meta name="description" content="Use this free Dividend Calculator to estimate your total earnings based on shares and dividend per share. Built by Vaishak in Mysore, India with a glowing glassmorphism design.">
  <meta name="keywords" content="dividend calculator, stock earnings, investment calculator, Vaishak, Mysore, finance tools, online calculator">
  <meta name="author" content="Vaishak">
  <link rel="canonical" href="www.calculatorhub.icu/dividend.html" />

  <!-- Open Graph Tags -->
  <meta property="og:title" content="Dividend Calculator by Vaishak">
  <meta property="og:description" content="Estimate your total dividend earnings with this sleek, glowing calculator.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="www.calculatorhub.icu/dividend.html">
  <meta property="og:locale" content="en_IN">


  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #1e1e1e, #3e3e3e);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 500px;
      width: 100%;
      padding: 30px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,255,255,0.1);
      position: relative;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .home-button {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .home-button a button {
      background: linear-gradient(45deg, #00c3ff, #0077ff);
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 0 10px #00c3ff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .home-button a button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00c3ff;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #00ffe7;
      text-shadow: 0 0 6px #00ffe7;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      background-color: rgba(255,255,255,0.2);
      color: #fff;
      font-size: 16px;
    }

    button.calc {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #00bcd4;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button.calc:hover {
      background-color: #26c6da;
    }

    .result {
      margin-top: 25px;
      font-size: 18px;
      text-align: center;
      background-color: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,255,255,0.05);
    }
  </style>
</head>
<body>
  <main class="container" role="main">
    <div class="home-button">
      <a href="index.html"><button aria-label="Go to Home">üè† Home</button></a>
    </div>

    <h2>üìà Dividend Calculator</h2>

    <form aria-label="Dividend Calculator Form">
      <label for="shares">Number of Shares</label>
      <input type="number" id="shares" placeholder="e.g. 100" aria-required="true">

      <label for="dividend">Dividend per Share (‚Çπ)</label>
      <input type="number" id="dividend" placeholder="e.g. 12.5" aria-required="true">

      <button class="calc" type="button" onclick="calculateDividend()">üí∏ Calculate</button>
    </form>

    <div class="result" id="result" aria-live="polite">Result will appear here...</div>
  </main>

  <script>
    function calculateDividend() {
      const shares = parseFloat(document.getElementById("shares").value);
      const dividend = parseFloat(document.getElementById("dividend").value);
      const result = document.getElementById("result");

      if (isNaN(shares) || isNaN(dividend)) {
        result.textContent = "‚ö†Ô∏è Enter valid share count and dividend.";
        return;
      }

      const total = shares * dividend;
      result.textContent = `üí∏ Total Dividend: ‚Çπ${total.toFixed(2)}`;
    }
  </script>
</body>
</html>
