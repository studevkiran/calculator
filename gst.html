<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- SEO Meta Tags -->
  <meta name="description" content="Use this free GST/VAT Calculator to compute tax-inclusive and tax-exclusive amounts. Built by Vaishak in Mysore, India with a sleek glowing design.">
  <meta name="keywords" content="GST calculator, VAT calculator, tax inclusive, tax exclusive, finance tools, Vaishak, Mysore, online calculator">

  <!-- Open Graph Tags -->
  <meta property="og:title" content="GST/VAT Calculator by Vaishak">
  <meta property="og:description" content="Calculate GST or VAT with this stylish, easy-to-use tax calculator. Supports inclusive and exclusive modes.">
  <meta property="og:type" content="website">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top left, #1f1c2c, #d3d1db);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,255,255,0.2);
      width: 360px;
      text-align: center;
      position: relative;
    }

    .home-btn {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .home-btn a button {
      background: linear-gradient(45deg, #00c3ff, #0077ff);
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 0 10px #00c3ff;
      transition: transform 0.3s ease;
    }

    .home-btn a button:hover {
      transform: scale(1.05);
    }

    h2 {
      margin-bottom: 20px;
      color: #00ffe7;
      text-shadow: 0 0 6px #00ffe7;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      background-color: rgba(255,255,255,0.2);
      color: #050303;
      font-size: 16px;
    }

    button.calc {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #00bcd4;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button.calc:hover {
      background-color: #26c6da;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      padding: 15px;
      background-color: rgba(255,255,255,0.05);
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,255,255,0.1);
    }
  </style>
</head>
<body>
  <main class="calculator" role="main">
    <div class="home-btn">
      <a href="index.html"><button aria-label="Go to Home">üè† Home</button></a>
    </div>

    <h2>üßæ GST / VAT Calculator</h2>

    <form aria-label="GST Calculator Form">
      <input type="number" id="amount" placeholder="Enter Amount (‚Çπ)" aria-required="true">
      <input type="number" id="rate" placeholder="Tax Rate (%)" aria-required="true">
      <select id="mode" aria-label="Select tax mode">
        <option value="exclusive">Tax Exclusive</option>
        <option value="inclusive">Tax Inclusive</option>
      </select>
      <button class="calc" type="button" onclick="calculateTax()">üìä Calculate</button>
    </form>

    <div class="result" id="result" aria-live="polite">Result will appear here...</div>
  </main>

  <script>
    function calculateTax() {
      const amount = parseFloat(document.getElementById("amount").value);
      const rate = parseFloat(document.getElementById("rate").value);
      const mode = document.getElementById("mode").value;
      const result = document.getElementById("result");

      if (isNaN(amount) || isNaN(rate)) {
        result.textContent = "‚ö†Ô∏è Please enter valid numbers.";
        return;
      }

      let tax, total, base;
      if (mode === "exclusive") {
        tax = amount * (rate / 100);
        total = amount + tax;
        result.innerHTML = `üßæ <strong>Base:</strong> ‚Çπ${amount.toFixed(2)}<br>
                            üí∏ <strong>Tax:</strong> ‚Çπ${tax.toFixed(2)}<br>
                            üí∞ <strong>Total:</strong> ‚Çπ${total.toFixed(2)}`;
      } else {
        base = amount / (1 + rate / 100);
        tax = amount - base;
        result.innerHTML = `üßæ <strong>Base:</strong> ‚Çπ${base.toFixed(2)}<br>
                            üí∏ <strong>Tax:</strong> ‚Çπ${tax.toFixed(2)}<br>
                            üí∞ <strong>Total:</strong> ‚Çπ${amount.toFixed(2)}`;
      }
    }
  </script>
</body>
</html>
