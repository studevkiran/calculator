<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discount Calculator | Save Smarter with Vaishak's Tool</title>

  <!-- SEO Meta Tags -->
  <meta name="description" content="Use this free Discount Calculator to instantly find your savings and final price. Built by Vaishak in Mysore, India with a glowing glassmorphism design.">
  <meta name="keywords" content="discount calculator, price calculator, savings calculator, Vaishak, Mysore, online tools, finance calculator">
  <meta name="author" content="Vaishak">
  <link rel="canonical" href="www.calculatorhub.icu/discount.html" />

  <!-- Open Graph Tags -->
  <meta property="og:title" content="Discount Calculator by Vaishak">
  <meta property="og:description" content="Calculate your savings and final price with this sleek, glowing discount calculator.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="www.calculatorhub.icu/discount.html">
  <meta property="og:locale" content="en_IN">


  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #1c1c1c, #434343);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 500px;
      width: 100%;
      padding: 30px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,255,255,0.1);
      position: relative;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .home-button {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .home-button a button {
      background: linear-gradient(45deg, #00c3ff, #0077ff);
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 0 10px #00c3ff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .home-button a button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00c3ff;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #00ffe7;
      text-shadow: 0 0 6px #00ffe7;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      background-color: rgba(255,255,255,0.2);
      color: #fff;
      font-size: 16px;
    }

    button.calc {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #00bcd4;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button.calc:hover {
      background-color: #26c6da;
    }

    .result {
      margin-top: 25px;
      font-size: 18px;
      text-align: center;
      background-color: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,255,255,0.05);
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <main class="container" role="main">
    <div class="home-button">
      <a href="index.html"><button aria-label="Go to Home">üè† Home</button></a>
    </div>

    <h2>üßÆ Discount Calculator</h2>

    <form aria-label="Discount Calculator Form">
      <label for="price">Original Price (‚Çπ)</label>
      <input type="number" id="price" placeholder="e.g. 1500" aria-required="true">

      <label for="discount">Discount (%)</label>
      <input type="number" id="discount" placeholder="e.g. 20" aria-required="true">

      <button class="calc" type="button" onclick="calculateDiscount()">üéØ Calculate</button>
    </form>

    <div class="result" id="result" aria-live="polite">Result will appear here...</div>
  </main>

  <script>
    function calculateDiscount() {
      const price = parseFloat(document.getElementById("price").value);
      const discount = parseFloat(document.getElementById("discount").value);
      const result = document.getElementById("result");

      if (isNaN(price) || isNaN(discount)) {
        result.textContent = "‚ö†Ô∏è Enter valid price and discount.";
        return;
      }

      const discountAmount = (price * discount) / 100;
      const finalPrice = price - discountAmount;

      result.textContent = `üîª Discount: ‚Çπ${discountAmount.toFixed(2)}\nüí∞ Final Price: ‚Çπ${finalPrice.toFixed(2)}`;
    }
  </script>
</body>
</html>
